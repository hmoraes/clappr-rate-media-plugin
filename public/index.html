<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="/latest/clappr-rate-media-plugin.js"></script>
	<title>clappr-rate-media-plugin Test Page</title>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			var player = new Clappr.Player({
				source: 'http://clappr.io/highline.mp4',
				poster: 'http://clappr.io/poster.png',
				parentId: '#player-wrapper',

				plugins: {
					core: [RateMediaPlugin],
				},
				rateMediaPlugin: {
					'buttons': {
						'like': {'text': 'Like', 'icon': {'default': 'thumbs-up'}, 'url': '/', 'url_type': 'GET'},
						'dislike': {
							'text': 'Dislike',
							'icon': {'default': 'thumbs-down'},
							'url': '/',
							'url_type': 'GET'

						},
						'love': {'text': 'Love', 'icon': {'default': 'heart'}, 'url': '/', 'url_type': 'GET'}
					}
				},
				width: 640, height: 360,
				hideMediaControl: true
			});
		}
	</script>
</head>
<body>
<div align="center">
	<div id="player-wrapper">
	</div>
</div>
</body>
</html>
